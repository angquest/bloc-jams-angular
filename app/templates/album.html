<!-- This page is pulling info from Fixtures.js -->

<main class="album-view container narrow">
    <section class="clearfix">
        <div class="column half">
            <img ng-src="{{ album.albumData.albumArtUrl }}" class="album-cover-art"><!-- pulled from Fixtures.js -->
        </div>
        <div class="album-view-details column half">
            <h2 class="album-view-title">{{ album.albumData.title }}</h2><!-- pulled from Fixtures.js -->
            <h3 class="album-view-artist">{{ album.albumData.artist }}</h3><!-- pulled from Fixtures.js -->
            <h5 class="album-view-release-info">{{ album.albumData.label + " " + album.albumData.year }}</h5><!-- pulled from Fixtures.js -->
        </div>
    </section>
    <table class="album-view-song-list">
        <tr class="album-view-song-item" ng-repeat="song in album.albumData.songs" ng-mouseover="hovered = true" ng-mouseleave="hovered = false">
            <td class="song-item-number">
                <span ng-show="!song.playing && !hovered">{{ $index + 1 }}</span> <!-- (! = not) -->
                <a class="album-song-button" ng-show="!song.playing && hovered" ng-click="album.songPlayer.play(song)">
                    <span class="ion-play"></span></a>
                <a class="album-song-button" ng-show="song.playing" ng-click="album.songPlayer.pause(song)"><span class="ion-pause"></span></a>
            </td>
            <td class="song-item-title">{{ song.title }}</td> <!-- This is populating the list of songs on /album -->
            <td class="song-item-duration">{{ song.duration }}</td> <!-- This is population the duration on that list -->
        </tr>
    </table>
</main>
<ng-include src="'/templates/player_bar.html'"></ng-include>
