<section class="player-bar" ng-controller="PlayerBarCtrl as playerBar">
    <div class="container">
        <div class="control-group main-controls">
            <a class="previous" ng-click="playerBar.songPlayer.previous()">
                <span class="ion-skip-backward"></span>
            </a>
            <a class="play-pause">
                <span class="ion-play"
                      ng-show="!playerBar.songPlayer.currentSong.playing"
                      ng-click="playerBar.songPlayer.play()">
                </span>
                <span class="ion-pause"
                      ng-show="playerBar.songPlayer.currentSong.playing"
                      ng-click="playBar.songPlayer.pause()">
                </span>
            </a>
            <a class="next" ng-click="playBar-songPLayer.next()">
                <span class="ion-skip-forward"></span>
            </a>
        </div>
        <div class="control-group currently-playing">
            <h2 class="song-name">{{ song.name }}</h2>
            <div class="seek-control">
                <div class="seek-bar">
                    <seek-bar value="{{ playerBar.songPlayer.currentTime }}" max="{{ playerBar.songPlayer.currentSong.duration }}" on-change="playerBar.songPlayer.setCurrentTime(value)"></seek-bar>
                    <!-- value = is the current place in the song 
                         max = the entire song duation -->
                    <!-- If the length of a song is the "max" value of the seek bar, then the current playback time of the        song is the "value" of the seekbar, which determines the position of the seek bar thumb -->
                </div>
                <div class="current-time">{{ playerBar.songPlayer.currentTime | timecode }}</div> <!-- placeholder times -->
                <div class="total-time">{{ playerBar.songPlayer.currentSong.duration | timecode }}</div> <!-- placeholder times -->
            </div>
            <h2 class="artist-song-mobile"></h2>
            <h3 class="artist-name">{{ artist.name }}</h3>
        </div>
        <div class="control-group volume">
            <span class="ion-volume-high icon"></span>
            <div class="seek-bar">
            <!-- added contents of tag in ang-assign-cp10; below needs to be added after seek-bar -->
                <!-- value="{{ playerBar.songPlayer.volume }}" on-change="{{ playerBar.songPlayer.setVolume(value) }}"-->
                <seek-bar></seek-bar>
            </div>
        </div>
    </div>
</section>
