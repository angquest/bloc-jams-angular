<main class="album-view container narrow">
    <section class="clearfix">
        <div class="column half">
            <img src="/app/assets/images/album_covers/01.png" class="album-cover-art">{{ albums.albumArt }}
        </div>
        <div class="album-view-details column half">
            <h2 class="album-view-title">{{ albums.albumName }}</h2>
            <h3 class="album-view-artist">{{ albums.artist }}</h3>
            <h5 class="album-view-release-info">{{ albums.releaseInfo }}</h5>
        </div>
    </section>
    <table class="album-view-song-list">
        <tr class="album-view-song-item" ng-mouseover="hovered = true" ng-mouseleave="hovered = false" ng-repeat="album in album.albums">
            <td class="song-item-number">
                <span ng-show="!playing && !hovered">{{ albums.number }}</span> <!-- (! = not) -->
                <a class="album-song-button" ng-show="!playing && hovered"><span class="ion-play"></span></a>
                <a class="album-song-button" ng-show="playing"><span class="ion-pause"></span></a>
            </td>
            <td class="song-item-title">{{ albums.name }}</td>
            <td class="song-item-duration">{{ albums.length }}</td>
        </tr>
    </table>
</main>
<ng-include src="'/app/templates/player_bar.html'"></ng-include>
